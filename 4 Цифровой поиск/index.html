<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Цифровой поиск</title>
</head>
<body>
    
    <div class="all">
        <div class="title">Цифровой поиск</div>
        <div class="inp">
            <input type="text" id="word"/>
        </div>
        <div class="buttons">
            <button class="search" onclick="search()">Найти</button>
            <button class="add" onclick="add()">Добавить</button>
        </div>
        <div class="mess">
            <input type="text" id="mess" readonly/>
        </div>
        <div class="area">
            <textarea  id="area_words" readonly></textarea>
        </div>
             

    </div>
    <script src="main.js"></script>
</body>
</html>
