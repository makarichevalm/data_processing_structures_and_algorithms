    <h1>Линейная сортировка</h1>
    <div class="all">
        <div class="lab_mass">Исходный массив:
            <table cellspacing="0" class="mass" id="line_mass">
                <tr>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>

                </tr>
            </table>
        </div>
        <div class="lab_mass">Дополнительный массив:
            <table cellspacing="0" class="mass" id="line_dop">
                <tr>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                </tr>

            <table cellspacing="0" class="results" id="line_results">
                <tr>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                    <td class="head"></td>
                </tr>
            </table>
        </div>
        <div class="but">
            <button class="button" id="line_but" onclick="sort()">Сортировать</button>
        </div>
    </div>
    <script src="counting_sort.js"></script>
